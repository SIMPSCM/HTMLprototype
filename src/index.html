<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="style.css">
  <title>Início</title>
</head>

<body>
  <header>
    <a href="/">
      <img src="./assets/logo.svg" alt="SIMPSCMP" />
    </a>
    <div class="menu-section">
      <div class="menu-toggle">
        <div class="line-one on"></div>
        <div class="line-two"></div>
        <div class="line-three"></div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">Simulados</a>
          </li>
          <li>
            <a href="#">Resultados</a>
          </li>
          <li>
            <a href="#">Perfil</a>
          </li>
          <li>
            <a href="./login/index.html">Sair</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h2>Bem vindo(a), Karol &#128512</h2>

    <section class="your-simulateds">
      <h3>Seus Simulados</h3>

      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>

      <button type="submit">Gerar simulado</button>
    </section>

    <section class="your-progress">
      <h3>Seu progresso</h3>

      <div class="progress-chart">
        <img src="./assets/chart.svg" alt="Seu progresso">
      </div>
    </section>
  </main>

  <div class="modal-overlay" style="display: none;">
    <div class="modal">
      <a class="close-modal">
      </a>
      <div class="modal-content">
        <h3>Selecione a área</h3>

        <div class="areas">
          <div class="math">
            <img src="./assets//math.svg" alt="">
            <p>Matemática</p>
          </div>

          <div class="fundaments">
            <img src="./assets/fundaments.svg" alt="">
            <p>Fundamentos</p>
          </div>

          <div class="technologies">
            <img src="./assets/technologies.svg" alt="">
            <p>Tecnologias</p>
          </div>
        </div>

        <h3>Selecione as edições</h3>

        <div class="editions">

          <div class="edition">
            <span>2019</span>
          </div>

          <div class="edition">
            <span>2018</span>
          </div>

          <div class="edition">
            <span>2017</span>
          </div>

          <div class="edition">
            <span>2016</span>
          </div>

          <div class="edition">
            <span>2015</span>
          </div>
        </div>

        <div class="buttons">
          <button>Gerar simulado</button>
          <button class="cancel">Cancelar</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
